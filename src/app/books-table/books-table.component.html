<table>
  <thead>
    <tr>
      <th>title</th>
      <th>author</th>
      <th>date</th>
      <th>gender</th>
      <th>isbn</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of booksList; index as ind">
      <td>
        <a routerLink="/book/{{book.isbn}}">{{book.title}}</a>
      </td>
      <td>{{book.author}}</td>
      <td>{{book.date | date:'dd/MM/yyyy'}}</td>
      <td>{{book.gender}}</td>
      <td>{{book.isbn}}</td>
    </tr>
  </tbody>
</table>

<form action="" (ngSubmit)="addBook()" #bookForm="ngForm">
  {{diagnostic}}
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required [(ngModel)]="data.title">
  </div>
  <div class="form-group">
    <label for="author">author</label>
    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author" required [(ngModel)]="data.author">
  </div>
  <div class="form-group">
    <label for="isbn">isbn</label>
    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter isbn" required minlength="17" maxlength="17" pattern="[0-9]{3}\-[0-9]\-[0-9]{3}\-[0-9]{5}\-[0-9]"
      [(ngModel)]="data.isbn"  #isbn="ngModel">
    <div [hidden]="isbn.valid || isbn.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="gender">gender</label>
    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter gender" required maxlength="12" [(ngModel)]="data.gender">
  </div>
  <div class="form-group">
    <label for="date">date</label>
    <input type="date" class="form-control" id="date" name="date" placeholder="Enter date" required appMaxToday [(ngModel)]="data.date">
  </div>

  <button type="submit" [disabled]="!bookForm.form.valid">submit</button>
</form>
